<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "ai-blue": "#3B82F6",
              "ai-purple": "#8B5CF6",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center py-6">
            <div class="flex items-center">
              <h1 class="text-2xl font-bold text-gray-900">
                üõçÔ∏è Craig's Product Store
              </h1>
            </div>
            <nav class="flex space-x-8">
              <a
                href="/"
                class="text-ai-blue hover:text-blue-700 px-3 py-2 rounded-md text-sm font-medium"
                >Home</a
              >
              <a
                href="/admin/"
                class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium"
                >Admin</a
              >
              {% if is_authenticated %}
              <a
                href="/logout"
                class="text-red-600 hover:text-red-700 px-3 py-2 rounded-md text-sm font-medium"
                >Logout</a
              >
              {% else %}
              <a
                href="/login"
                class="text-ai-blue hover:text-blue-700 px-3 py-2 rounded-md text-sm font-medium"
                >Login</a
              >
              {% endif %}
            </nav>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-grow">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
          <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">
            Craig's General Store
          </h1>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for product in products %} {% if product.is_visible %}
            <div
              class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden"
            >
              <div class="p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-3">
                  {{ product.name }}
                </h2>
                <p class="text-3xl font-bold text-ai-blue mb-4">
                  ${{ "%.2f"|format(product.price) }}
                </p>
                <p class="text-gray-600 text-sm leading-relaxed">
                  {{ product.description }}
                </p>
              </div>
            </div>
            {% endif %} {% endfor %}
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
